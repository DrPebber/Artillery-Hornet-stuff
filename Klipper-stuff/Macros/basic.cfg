
[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE
  
# ================================================================================
# GCode Macro: START_PRINT
# Adds START_PRINT in the Slicer startup script. 
# ================================================================================
[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    G1 Z5.0 F3000 ; Move the Z-axis a little up to avoid scratching the Bed
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    G92 E0 ; Extruder reset
    G1 Z5.0 F3000 ; Move the Z-axis a little up to avoid scratching the Bed
    G1 X7.1 Y40 Z0.3 F5000.0 ; Moving to the starting position
    G1 X7.1 Y215.0 Z0.3 F1500.0 E15 ; Draw the first line
    G1 X7.4 Y215.0 Z0.3 F5000.0 ; Lateral movement
    G1 X7.4 Y40 Z0.3 F1500.0 E30 ; Draw the second line
    G92 E0 ; Extruder reset
    G1 Z50.0 F3000 ; Move the Z-axis a little up to avoid scratching the Bed

# ================================================================================
# GCode Macro: END_PRINT
# Add END_PRINT in the Slicer end script. 
# ================================================================================
[gcode_macro END_PRINT]
gcode:
    G91 ; Relative positioning
    G1 Z+10 ; Move Z up so it doesn't hit anything
    G90 ; Absolute positioning
    G1 Y190 F1500; Move Y in front
    G10 ; Set offset? Or retract?
    G91 ; Relative positioning
    G1 Z+10 ; Move Z up so it doesn't hit anything
    G1 E-10 F300 ; Portrays -10
    G90 ; Absolute positioning
    G1 X10 Y220 F2000 ; Move X10, Y220
    M104 S0 ; Turns off the extruder (sets it to 0)
    M140 S0 ; Turns off Bed (sets it to 0)
    M106 S0 ; Turn off the cooling fans
    M84 ; Disable stepper motors
    
[gcode_macro BED_ADJUST]
gcode:
    G28
    BED_SCREWS_ADJUST



[gcode_macro Tune_Hotend_PETG]
gcode:
    M117 PID Tuning Extruder to 240 C
    PID_CALIBRATE HEATER=extruder TARGET=240

[gcode_macro Tune_Bed_PETG]
gcode:
    M117 PID Tuning Bed to 75 C
    PID_CALIBRATE HEATER=heater_bed TARGET=75
